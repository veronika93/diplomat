plugins {
    id 'java'
}

group 'sk.veronika'
version '1.0-SNAPSHOT'

targetCompatibility = 1.8
sourceCompatibility = 1.8

repositories {
    maven { url 'https://jitpack.io' }
    mavenCentral()
    flatDir{
        dirs 'libs'
    }
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
//    compile files('libs/Maple.jar')
//    compile files('libs/externalcall.jar')
    compile group: 'io.reactivex.rxjava2', name: 'rxjava', version: '2.1.14'
// https://mvnrepository.com/artifact/io.reactivex.rxjava2/rxjavafx
    compile group: 'io.reactivex.rxjava2', name: 'rxjavafx', version: '2.2.2'
    // https://mvnrepository.com/artifact/org.apache.commons/commons-math3
    compile group: 'org.apache.commons', name: 'commons-math3', version: '3.6.1'
    compile "com.github.yannrichet:JMathPlot:1.0.1"

    // https://mvnrepository.com/artifact/org.jfree/jfreechart
    compile group: 'org.jfree', name: 'jfreechart', version: '1.5.0'

}
